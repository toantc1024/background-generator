<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<div class="group">
		<h1>Background Generator</h1>
		<div class="container">
			<input type="color" name="" id="color1">
			<input type="color" name="" id="color2">
			<div class="groupDeg">
				<input type="range" min="0" max="360" name="" id="deg">
				<span>Default angle</span>			
			</div>
		</div>
		<div class="groupRandom">
			<button class="random">Random Colors</button>
			<button class="randomAll">Random All</button>
		</div>
		<h2>Current CSS Background</h2>	
		<h3></h3>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
